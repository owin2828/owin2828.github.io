# --------------------------------------
# Paginate
# --------------------------------------
pagination:
  enabled: true
  per_page: 5
  sort_reverse: true 
  title: ':title' # 이 변수가 없으면, 페이지가 넘어갈 때 title 값이 (기존 타이틀)-page2 이런식으로 변경됨..
  permalink: "/page/:num/"
  trail: 
    before: 2
    after: 2

# --------------------------------------
# Collection
# --------------------------------------
collections:
  featured_categories:
    permalink:       /category/:name/
    output:          true
  featured_tags:
    permalink:       /tag/:name/
    output:          true